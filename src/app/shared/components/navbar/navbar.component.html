      <img
        src="../../../../assets/images/LogoColmayor.png"
        alt="ColMaLogo"
        class="img-fluid"
      />

        src="../../../../assets/images/LogoITM.png"
        alt="ITMLogo"
        class="img-fluid"
      />

    <div class="col-4">
      <h1 class="text-center tittle">

      aria-expanded="false"

    <div class="col-4 collapse navbar-collapse" id="menu">
      <ul class="navbar-nav d-flex justify-content-end">

            (click)="logOut()"
          ></button>
        </div>
        <div class="row login" *ngIf="btnLogin">
          <button
            class="fw-bold"
            mat-raised-button
            [textContent]="'INICIAR SESIÃ“N'"
            (click)="login()"

          <button
            class="fw-bold"
            mat-raised-button
            [textContent]="'COMENCEMOS'"

          ></button>

      </ul>
